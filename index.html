<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIGN UP</title>
</head>
<body>
        <div class="container">
            <div class="form">
                <h2>Sign Up</h2>
                <p>It's free and will only take a second</p>
                <form action="#">
                    <label for="First-name">First name</label>
                    <input type="text" name="First-name" id="First-name" placeholder="Enter your first name">

                    <label for="Last-name">Last name</label>
                    <input type="text" name="Last-name" id="Last-name" placeholder="Enter your last name">

                    <label for="Email">Email address</label>
                    <input type="Email" name="Email" id="Email" placeholder="Enter your Email address">

                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="Password" placeholder="Enter your password">

                    <label for="C-password">Confirm Password</label>
                    <input type="password" name="C-password" id="C-password" placeholder="Confirm your password">
                    
                    <input type="submit" value="Sign Up" id="bottom" class="button">
                </form>
                <p>
                    By clicking the sign up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                </p>
            </div>
            <p id="bottom">Already have an account? <a href="#">Login Here</a></p>
        </div>       
</body>
</html>
